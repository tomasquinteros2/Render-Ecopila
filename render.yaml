# render.yaml - VERSIÓN CON INDENTACIÓN CORREGIDA

envVarGroups:
  - name: ecopila-shared-config
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: online
      - key: MANAGEMENT_TRACING_SAMPLING_PROBABILITY
        value: 1.0

databases:
  - name: postgres-db-online
    plan: free
    postgresMajorVersion: 14
    ipAllowList: []

services:
  - type: redis
    name: redis-online
    plan: free
    ipAllowList: []

  - type: web
    name: eureka-service-online
    plan: free
    env: docker
    dockerfilePath: ./eureka-service/Dockerfile
    dockerContext: .
    healthCheck:
      path: /actuator/health
      initialDelaySeconds: 45
    envVars:
      - fromGroup: ecopila-shared-config

  - type: web
    name: symmetricds-master
    plan: free
    env: docker
    dockerfilePath: ./symmetricds/master/Dockerfile
    dockerContext: .
    # ✅ CORRECCIÓN DE INDENTACIÓN APLICADA AQUÍ
    healthCheck:
      path: / # SymmetricDS no tiene un endpoint de health por defecto
      initialDelaySeconds: 120 # Damos tiempo extra para el script de inicialización
    envVars:
      - fromGroup: ecopila-shared-config
      - key: DATABASE_INTERNAL_URL
        fromService:
          type: database
          name: postgres-db-online
          property: internalConnectionString
      - key: SYMMETRIC_URL
        value: https://symmetricds-master.onrender.com

  - type: web
    name: gateway
    plan: free
    env: docker
    dockerfilePath: ./gateway/Dockerfile
    dockerContext: .
    healthCheck:
      path: /actuator/health
      initialDelaySeconds: 60
    envVars:
      - fromGroup: ecopila-shared-config
      - fromGroup: ecopila-secrets
      - key: EUREKA_URI
        value: http://eureka-service-online:8761/eureka
      - key: SPRING_DATA_REDIS_URL
        fromService:
          type: redis
          name: redis-online
          property: connectionString

