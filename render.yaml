# render.yaml - VERSIÓN CORREGIDA

envVarGroups:
  - name: ecopila-shared-config
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: online
      - key: MANAGEMENT_TRACING_SAMPLING_PROBABILITY
        value: 1.0

databases:
  - name: postgres-db-online
    plan: free
    postgresMajorVersion: 14
    ipAllowList: []

services:
  - type: redis
    name: redis-online
    plan: free
    ipAllowList: []

  - type: web
    name: eureka-service-online
    plan: free
    env: docker
    dockerfilePath: ./eureka-service/Dockerfile
    dockerContext: .
    healthCheckPath: /actuator/health
    envVars:
      - fromGroup: ecopila-shared-config

  - type: web
    name: symmetricds-master
    plan: free
    env: docker
    dockerfilePath: ./symmetricds/master/Dockerfile
    dockerContext: .
    healthCheckPath: / # SymmetricDS no tiene un endpoint de health por defecto
    # Aumentamos el tiempo de espera inicial para dar tiempo al script de inicialización
    initialDelaySeconds: 120
    envVars:
      - fromGroup: ecopila-shared-config
      # ✅ PASO 1: Le pasamos la URL de conexión INTERNA completa.
      - key: DATABASE_INTERNAL_URL
        fromService:
          type: database # ✅ CORRECCIÓN: El tipo es 'database'
          name: postgres-db-online
          property: internalConnectionString # Usamos la URL interna para mejor rendimiento
      - key: SYMMETRIC_URL
        value: https://symmetricds-master.onrender.com

  - type: web
    name: gateway
    plan: free
    env: docker
    dockerfilePath: ./gateway/Dockerfile
    dockerContext: .
    healthCheckPath: /actuator/health
    envVars:
      - fromGroup: ecopila-shared-config
      - fromGroup: ecopila-secrets
      - key: EUREKA_URI
        value: http://eureka-service-online:8761/eureka
      - key: SPRING_DATA_REDIS_URL
        fromService:
          type: redis
          name: redis-online
          property: connectionString

  - type: web
    name: auth-service-online
    plan: free
